    <title>TodoList</title>
</head>
<body>
    <div class="header">A SIMPLE TO DO LIST</div>
    <div id="todos">
        <ul id="todolist" style=" list-style: none;">
            <li class="new-todo"> 
                <input type="checkbox"> Try something New
            </li>
        </ul>
    </div>

    <input type="text" id="user_input">
    <button id="submit" onclick="addTodo()">Add Todo</button>
    <button id="update" onclick="updateTodos()">Update Todos</button>
    <button id="submit" onclick="clearAllTodos()">Clear</button>
</body>
